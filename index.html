<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Referti Open Access</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-6">Referti Open Access</h1>

    <!-- Autenticazione -->
    <div class="bg-white p-6 rounded shadow mb-6">
      <h3 class="text-xl font-semibold mb-4">🔑 Login / Registrazione</h3>
      <input type="email" id="email" placeholder="Email" class="w-full border p-2 mb-2 rounded" />
      <input type="password" id="password" placeholder="Password" class="w-full border p-2 mb-4 rounded" />
      <div class="space-x-2">
        <button onclick="signUp()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Registrati</button>
        <button onclick="signIn()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Accedi</button>
        <button onclick="signOut()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Logout</button>
      </div>
      <p id="authStatus" class="mt-2 text-sm text-red-500"></p>
    </div>

    <!-- Form Referto -->
    <div id="refertoForm" style="display:none" class="bg-white p-6 rounded shadow">
      <div class="mb-4">
        <label for="examType" class="font-semibold">Tipo di esame:</label>
        <select id="examType" class="w-full border p-2 rounded">
          <option value="TAC">TAC</option>
          <option value="Ecografia">Ecografia</option>
          <option value="RMN">RMN</option>
          <option value="RX">RX</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="clinicalIndication" class="font-semibold">Indicazione clinica:</label>
        <input type="text" id="clinicalIndication" placeholder="Inserisci indicazione clinica" class="w-full border p-2 rounded" />
      </div>

      <div class="mb-4">
        <label class="font-semibold">Dettatura vocale:</label><br>
        <button onclick="startDictation()" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 mt-2 mb-2 rounded">🎙 Avvia Dettatura</button>
        <textarea id="transcript" placeholder="Il testo dettato apparirà qui..." class="w-full border p-2 rounded"></textarea>
      </div>

      <div class="space-x-2 mb-4">
        <button onclick="generateReport()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">📄 Genera Referto</button>
        <button onclick="saveReport()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">💾 Salva Referto</button>
      </div>

      <h2 class="text-2xl font-semibold mb-2">Referto Strutturato</h2>
      <div class="bg-gray-50 p-4 border rounded" id="structuredReport"></div>
    </div>

    <!-- Storico Referti -->
    <div id="historySection" class="hidden bg-white p-6 rounded shadow mt-6">
      <h2 class="text-2xl font-semibold mb-4">🗂️ Storico Referti</h2>
      <ul id="reportHistory" class="space-y-4"></ul>
    </div>
  </div>

  <!-- Script -->
  <script>
    const { createClient } = supabase;
    const supabaseClient = createClient(
      'https://krijaqjxklcefoindaxu.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtyaWphcWp4a2xjZWZvaW5kYXh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwMDg5MTAsImV4cCI6MjA2NzU4NDkxMH0.A-YsnF236zkUeMduMb-Y4B_Atq8xeWVb3CqdLyWnFPY'
    );

async function signUp() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  if (!email || !password) {
    document.getElementById('authStatus').textContent = 'Inserisci email e password';
    return;
  }

  const { data, error } = await supabaseClient.auth.signUp({
    email,
    password
  });

  if (error) {
    document.getElementById('authStatus').textContent = error.message;
  } else {
    document.getElementById('authStatus').textContent = 'Registrazione completata. Ora puoi accedere.';
  }
}

    async function signOut() {
      const { error } = await supabaseClient.auth.signOut();
      if (error) {
        alert('Errore durante il logout: ' + error.message);
      } else {
        document.getElementById('authStatus').textContent = 'Logout effettuato';
        document.getElementById('refertoForm').style.display = 'none';
        document.getElementById('historySection').classList.add('hidden');
      }
    }

    function startDictation() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'it-IT';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        document.getElementById('transcript').value += event.results[0][0].transcript + '. ';
      };

      recognition.onerror = function(event) {
        alert('Errore nella dettatura: ' + event.error);
      };

      recognition.start();
    }

    function generateReport() {
      const tipoEsame = document.getElementById('examType').value;
      const indicazioneClinica = document.getElementById('clinicalIndication').value.trim();
      const testo = document.getElementById('transcript').value.trim();
      const report = `**Esame:** ${tipoEsame}
**Indicazione clinica:** ${indicazioneClinica || '[Non specificata]'}
**Metodica d'esame:** ${tipoEsame} eseguita secondo protocollo standard.

**Contenuto del referto:**
${testo}

**Conclusioni:**
[Inserire qui la sintesi clinica derivante dal contenuto.]

**Suggerimenti per il management:**
[Eventuali consigli per follow-up, ulteriori indagini o trattamento.]`;
      document.getElementById('structuredReport').textContent = report;
    }

    async function saveReport() {
      const report = document.getElementById('structuredReport').textContent;
      const { data: { user } } = await supabaseClient.auth.getUser();

      if (!user) {
        alert('Effettua il login prima di salvare.');
        return;
      }

      const { error } = await supabaseClient.from('referti').insert([
        { user_id: user.id, contenuto: report }
      ]);

      if (error) {
        alert('Errore salvataggio: ' + error.message);
      } else {
        alert('Referto salvato con successo.');
        loadHistory();
      }
    }

    async function loadHistory() {
      const { data: { user } } = await supabaseClient.auth.getUser();
      if (!user) return;

      const { data, error } = await supabaseClient
        .from('referti')
        .select('*')
        .eq('user_id', user.id)
        .order('id', { ascending: false });

      const list = document.getElementById('reportHistory');
      list.innerHTML = '';
      if (data && data.length > 0) {
        data.forEach(item => {
          const li = document.createElement('li');
          li.classList.add('border', 'p-4', 'rounded', 'bg-gray-50');
          li.textContent = item.contenuto;
          list.appendChild(li);
        });
        document.getElementById('historySection').classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
